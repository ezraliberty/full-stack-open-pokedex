name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

env:
  SKIP_INCLUDED: false

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-22.04
    outputs:
      skip: ${{ steps.check-skip.outputs.skip }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run eslint
      - name: Build
        run: npm run build
      - name: Run tests
        run: npm test
      - name: Test Success
        uses: rjstone/discord-webhook-notify@v1
        with:
            severity: info
            color: #56d364
            details: Build was successfully deployed to ${{ secrets.RENDER_URL }}. by ${{ github.actor }}
            text: A new version of the app is now live!
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Test Failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
            severity: error
            details: Test Failed!
            text: | 
              Build Failed Commit URL: ${{ github.event.head_commit.url }}
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Check for skip in commit messages
        id: check-skip
        run: |
          COMMIT_MESSAGES=$(echo '${{ toJson(github.event.commits.*.message) }}' | jq -r 'join(" ")')
          if [[ "$COMMIT_MESSAGES" == *"#skip"* ]]; then
            echo "SKIP_INCLUDED=true" >> $GITHUB_ENV
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "SKIP_INCLUDED=false" >> $GITHUB_ENV
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
      - name: Deploy
        if: ${{ github.event_name == 'push' && env.SKIP_INCLUDED == 'false' }}
        env:
          deploy_url: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          curl "$deploy_url"
  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-22.04
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.simple_deployment_pipeline.outputs.skip == 'false'
    steps:
      - uses: actions/checkout@v4
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.73.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
    